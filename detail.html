<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecom-project</title>
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="header">      
        <div class="header-top">
			<div class="container container-header-top">
                <div class="top-header-left">
                    <div class="admin"><a href="">Kênh nguời bán</a></div>
                    <span class="separator">&nbsp;</span>
                    <a href="">Tải ứng dụng</a>
                    <span class="separator">&nbsp;</span>
                    <a class="icon-facebook" href="">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a class="icon-instagram" href="">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </div>
                <div class="top-header-right">
                    <div class="language" href="">
                        Ngôn ngữ
                        <i class="id fas fa-sort-down"></i>
                    </div>	
                    <div class="user" href="">
                        <i class="far fa-user-circle"></i>
                    </div>
                </div>
                		
            </div>														
		</div>

        <div class="container header-content">
            <div class="logo">
                <img src="./src/img/logo.jpg" alt="">
            </div>
            <div class="search">
                <div class="search-all">
                    All
                    <i class="fas fa-sort-down"></i>
                </div>
                <div class="search-control">
                    <form action="">
                        <input class="control" type="text" placeholder="Tìm kiếm">
                    </form>
                </div>
                <div class="search-icon">
                    <a href="">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
            <div class="cart-icon">
                <a class="cart-shopping" href="">
                    <i class="fas fa-shopping-bag"></i>
                    <span> 1 </span>
                </a>
            </div>
        </div>

        <div class="container header-menu">
            <a href="#">Thời trang nữ</a>
            <a href="#">On sale now</a>
        </div>
    </div>

    
</body>
</html>
